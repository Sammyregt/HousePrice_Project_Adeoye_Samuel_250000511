<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Price Prediction</h1>

        <h2>Upload CSV</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv">
            <button type="submit">Predict CSV</button>
        </form>

        <hr>

        <h2>Manual Input</h2>
        <form action="/" method="POST">
            <!-- Example fields, replace with your model's feature names -->
            <input type="text" name="feature1" placeholder="Feature 1" required>
            <input type="text" name="feature2" placeholder="Feature 2" required>
            <input type="text" name="feature3" placeholder="Feature 3" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h3>Predicted Price: {{ prediction }}</h3>
        {% endif %}

        {% if preview %}
            <h3>CSV Preview (first 5 rows)</h3>
            {{ preview | safe }}
        {% endif %}
    </div>
</body>
</html>
